<html>
	<head>
		<title>SyfP - OSRS Flip Analysis</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div id="header">
			<label for="user-cash">Cashstack:</label>
			<input id="user-cash" type="text" data-lpignore="true">

			<label for="flip-period">Flip Period (hours):</label>
			<input id="flip-period" type="number">

			<input id="refresh-button" type="submit" value="Refresh">
		</div>
		<table id="results">
			<thead>
				<tr>
					<th>Name</th>
					<th>Limit</th>
					<th>Low Price</th>
					<th>High Price</th>
					<th>Margin</th>
					<th>Low Volume</th>
					<th>High Volume</th>
					<th>Flip Quantity</th>
					<th>Limiting Factor</th>
					<th>Potential Profit</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>
