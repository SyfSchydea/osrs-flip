<html>
	<head>
		<title>SyfP - OSRS Flip Analysis</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div id="header">
			<label for="user-cash">Cashstack:</label>
			<input id="user-cash" type="text" data-lpignore="true">

			<label for="flip-period">Flip Period (hours):</label>
			<input id="flip-period" type="text" data-lpignore="true">

			<label for="auto-refresh-enable">Auto-refresh:</label>
			<input id="auto-refresh-enable" type="checkbox">

			<input id="refresh-button" type="submit" value="Refresh">
			<span id="price-data-age-display"></span>

			<div id="advanced-options">
				<label for="auto-price-period">Set price period automatically:</label>
				<input id="auto-price-period" type="checkbox" checked>

				<label for="price-period">Price period:</label>
				<select id="price-period" disabled>
					<option value="latest" data-hours="0">Latest</option>
					<option value="5m" data-hours="0.0833">5 minutes</option>
					<option value="10m" data-hours="0.166">10 minutes</option>
					<option value="30m" data-hours="0.5">30 minutes</option>
					<option value="1h" data-hours="1" selected>1 hour</option>
					<option value="6h" data-hours="6">6 hours</option>
					<option value="24h" data-hours="24">24 hours</option>
				</select>
			</div>
		</div>
		<table id="results">
			<thead>
				<tr>
					<th>Name</th>
					<th>Limit</th>
					<th>Low Price</th>
					<th>High Price</th>
					<th>Margin</th>
					<th>Low Volume</th>
					<th>High Volume</th>
					<th>Flip Quantity</th>
					<th>Limiting Factor</th>
					<th>Potential Profit</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
</html>
